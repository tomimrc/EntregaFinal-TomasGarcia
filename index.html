<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
    " rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body id="body">
    <div class="container">
        <div class="header">
            <h1>Tienda De Zapatillas</h1>
            <a href="index.html#section"><i class="bi bi-cart" ></i></a>
            <div class="div-dark" id="div-dark">
                <i class="i-dark bi bi-moon" id="i-dark"></i>
                <i class="i-bright bi bi-brightness-low-fill" id="i-bright"></i>
            </div>
        </div>
        <div class="main" id="main">
            
        </div>
        <div class="barrita"></div>
        <div class="section" id="section" >
            <h2 class="carrito-h2">Carrito</h2>
            <div class="carrito" id="carrito">
                
            </div>
            <div class="div-comprar" id="divComprar">
                <button class="comprar" id="comprar">
                    Comprar
                </button>
                <h2 id="total">Total: </h2>
                <button class="vaciar" id="vaciar">Vaciar</button>
            </div>
            

        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
"></script>
    <script src="app.js"></script>
</body>
</html>
